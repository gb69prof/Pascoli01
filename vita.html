<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pascoli â€” La vita (testo)</title>
  <meta name="description" content="Pascoli â€” La vita: testo libero incollabile e salvataggio in file .txt." />

  <style>
    :root{
      --bg1:#fbf7ef;
      --bg2:#e9f6ff;
      --ink:#1f2a33;
      --muted:rgba(31,42,51,0.72);
      --line:rgba(31,42,51,0.14);
      --card:rgba(255,255,255,0.82);
      --shadow:0 18px 60px rgba(0,0,0,0.14);
      --r-xl:22px;
      --max: 980px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 20% 10%, rgba(33,158,188,0.18), transparent 62%),
        radial-gradient(820px 520px at 80% 18%, rgba(255,183,3,0.20), transparent 60%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing:.2px;
    }

    .wrap{ max-width: var(--max); margin: 0 auto; padding: 22px 18px 28px; }

    .hero{
      border: 1px solid rgba(31,42,51,0.14);
      background: rgba(255,255,255,0.78);
      border-radius: var(--r-xl);
      box-shadow: var(--shadow);
      padding: 14px 14px 12px;
      margin-bottom: 14px;
    }
    .kicker{
      font-size: 12px; text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(31,42,51,0.72);
      font-weight: 900;
    }
    h1{
      margin: 6px 0 6px;
      font-size: clamp(26px, 4.2vw, 40px);
      line-height: 1.08;
    }
    .subtitle{
      margin: 0;
      color: rgba(31,42,51,0.80);
      line-height: 1.55;
      font-size: 13px;
    }

    .card{
      border: 1px solid rgba(31,42,51,0.14);
      background: var(--card);
      border-radius: var(--r-xl);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .hd{
      padding: 12px 14px 10px;
      border-bottom: 1px solid rgba(31,42,51,0.10);
      background: linear-gradient(180deg, rgba(255,255,255,0.72), rgba(255,255,255,0.28));
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      flex-wrap:wrap;
    }
    .hd strong{
      font-size: 12px;
      letter-spacing: .9px;
      text-transform: uppercase;
      color: rgba(31,42,51,0.76);
    }
    .bd{ padding: 14px; }

    .tools{
      display:flex; gap:8px; flex-wrap:wrap; align-items:center;
    }
    .btn{
      appearance:none;
      border: 1px solid rgba(31,42,51,0.14);
      background: rgba(255,255,255,0.92);
      font-weight: 950;
      border-radius: 999px;
      padding: 9px 11px;
      cursor:pointer;
      transition: transform .14s ease, background .14s ease, border-color .14s ease, outline .14s ease;
      user-select:none;
      touch-action: manipulation;
      white-space:nowrap;
      font-size: 12px;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(33,158,188,0.45); background: rgba(255,255,255,1); }
    .btn:active{ transform: translateY(0px); }
    .btn.warn:hover{ border-color: rgba(255,183,3,0.55); }

    textarea{
      width:100%;
      min-height: 52vh;
      resize: vertical;
      border-radius: 16px;
      border: 1px solid rgba(31,42,51,0.16);
      padding: 12px 12px;
      font-size: 14px;
      line-height: 1.55;
      outline: none;
      background: rgba(255,255,255,0.88);
      color: rgba(31,42,51,0.92);
    }
    textarea:focus{
      border-color: rgba(33,158,188,0.55);
      box-shadow: 0 0 0 3px rgba(33,158,188,0.16);
    }

    .meta{
      margin-top: 10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      font-size: 12px;
      color: rgba(31,42,51,0.62);
    }

    footer{ margin-top: 14px; font-size: 12px; color: rgba(31,42,51,0.56); }
    a{ color:inherit; text-decoration:none; border-bottom:1px dotted rgba(31,42,51,0.28); }
    a:hover{ border-bottom-color: rgba(33,158,188,0.55); }
  </style>
</head>

<body>
  <div class="wrap">

    <section class="hero" aria-label="Introduzione">
      <div class="kicker">Testo semplice + esportazione</div>
      <h1>Pascoli â€” La vita</h1>
      <p class="subtitle">
        Incolla qui il testo (o scrivilo). Poi salvalo in un file <b>.txt</b>.
      </p>
    </section>

    <section class="card" aria-label="Editor testo">
      <div class="hd">
        <strong>Testo</strong>
        <div class="tools">
          <button class="btn" id="btnSave" type="button">ðŸ’¾ Salva .txt</button>
          <button class="btn warn" id="btnClear" type="button">ðŸ§¼ Pulisci</button>
          <a class="btn" href="index.html" style="display:inline-flex;align-items:center;gap:8px;">â†©ï¸Ž Home</a>
        </div>
      </div>

      <div class="bd">
        <textarea id="txt" placeholder="Incolla qui la vita di Pascoli..."></textarea>
        <div class="meta">
          <span id="count">0 caratteri</span>
          <span id="stamp">â€”</span>
        </div>
      </div>
    </section>

    <footer>Â© <span id="year"></span> â€” Pascoli / Libro.0 â€” a cura di gbprof</footer>
  </div>

  <script>
    const txt = document.getElementById('txt');
    const count = document.getElementById('count');
    const stamp = document.getElementById('stamp');
    document.getElementById('year').textContent = new Date().getFullYear();

    function updateMeta(){
      const n = txt.value.length;
      count.textContent = `${n} caratteri`;
      if(n === 0) stamp.textContent = "â€”";
      else stamp.textContent = `ultimo edit: ${new Date().toLocaleString()}`;
    }
    txt.addEventListener('input', updateMeta);
    updateMeta();

    document.getElementById('btnClear').addEventListener('click', () => {
      txt.value = "";
      updateMeta();
      txt.focus();
    });

    document.getElementById('btnSave').addEventListener('click', () => {
      const content = txt.value.trim();
      if(!content){
        alert("Non c'Ã¨ testo da salvare.");
        txt.focus();
        return;
      }
      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = `Pascoli_vita_${new Date().toISOString().slice(0,10)}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      setTimeout(() => URL.revokeObjectURL(url), 800);
    });
  </script>
</body>
</html>
