<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pascoli — Vita</title>

  <style>
    :root{
      --bg1:#fff7e6;
      --bg2:#eefcff;
      --ink:#102a43;
      --muted:#5b6b7a;

      --card:#ffffffcc;
      --stroke:#d6e2f0;

      --accent:#ff7a18;
      --accent2:#2dd4bf;
      --accent3:#6366f1;
      --accent4:#f43f5e;

      --shadow: 0 16px 40px rgba(16,42,67,.14);
      --radius:18px;
      --radius2:26px;
      --max: 1200px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 10% 10%, var(--bg2), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, #ffe8f1, transparent 55%),
        linear-gradient(135deg, var(--bg1), #ffffff 35%, #f7fbff);
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:28px 18px 34px;
    }

    /* HEADER */
    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      margin-bottom:18px;
    }

    .header-left h1{
      margin:0;
      font-size:clamp(1.6rem, 3vw, 2.2rem);
      letter-spacing:-.4px;
    }

    .subtitle{
      margin-top:10px;
      color:var(--muted);
      max-width:80ch;
      line-height:1.45;
    }

    .home-link{
      text-decoration:none;
      font-weight:800;
      padding:10px 14px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:linear-gradient(135deg, #ffffff, #ffffffcc);
      color:var(--ink);
      box-shadow:0 10px 22px rgba(16,42,67,.10);
      transition:.15s;
      white-space:nowrap;
    }
    .home-link:hover{
      border-color:var(--accent3);
    }

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns: 1.2fr .9fr;
      gap:18px;
    }

    .panel{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius2);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .head{
      padding:16px 18px;
      border-bottom:1px solid var(--stroke);
      background:linear-gradient(135deg, #ffffffcc, #ffffff88);
      display:flex;
      justify-content:space-between;
    }

    .bio{
      padding:18px;
      line-height:1.7;
    }

    .quote{
      margin-top:14px;
      padding:12px 14px;
      border-left:4px solid var(--accent2);
      background:#eafff7;
      border-radius:14px;
    }

    /* TIMELINE */
    .timeline{
      position:relative;
      padding:18px;
    }

    .timeline::before{
      content:"";
      position:absolute;
      top:18px;
      bottom:18px;
      left:28px;
      width:6px;
      background:linear-gradient(180deg,var(--accent2),var(--accent3),var(--accent4));
      border-radius:999px;
    }

    .step{
      display:grid;
      grid-template-columns:56px 1fr;
      gap:12px;
      margin-bottom:14px;
    }

    .marker{
      display:flex;
      justify-content:flex-end;
      padding-right:8px;
    }

    .pin{
      width:22px;
      height:22px;
      border-radius:50%;
      background:white;
      border:2px solid rgba(16,42,67,.25);
      margin-top:6px;
    }

    .card{
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      padding:12px;
      background:white;
      cursor:pointer;
      transition:.15s;
    }

    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 28px rgba(16,42,67,.18);
    }

    .cardTop{
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-bottom:6px;
    }

    .year{
      font-weight:800;
      font-size:.85rem;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:#fff;
    }

    .hint{
      color:var(--muted);
      font-size:.9rem;
      line-height:1.45;
    }

    /* NOTEPAD */
    .notepad{margin-top:18px}

    textarea{
      width:100%;
      min-height:160px;
      padding:12px;
      border-radius:16px;
      border:1px solid var(--stroke);
      font-size:1rem;
    }

    .actions{
      margin-top:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }

    button{
      padding:10px 14px;
      border-radius:14px;
      border:none;
      font-weight:800;
      cursor:pointer;
    }

    .btn{
      background:linear-gradient(135deg,var(--accent3),var(--accent2));
      color:white;
    }

    .btn2{
      background:white;
      border:1px solid var(--stroke);
    }

    @media(max-width:980px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
<div class="wrap">

<header>
  <div class="header-left">
    <h1>Giovanni Pascoli: vita e snodi</h1>
    <p class="subtitle">
      A sinistra la biografia essenziale; a destra le tappe principali.
      Ogni tappa apre un collegamento interpretativo.
    </p>
  </div>
  <a href="index.html" class="home-link">Home</a>
</header>
